<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body, html {
  height: 100%;
  margin: 0;
}
.bg {
  background: rgba(0, 0, 0, 0.678)url("https://wallpaperaccess.com/full/1264921.jpg");
  height:100%;
  background-position: center;
  background-repeat: no-repeat;
  background-size: cover;
  background-blend-mode: darken;
}
.blur {
  box-sizing: content-box;
  height: 10px;
  width: 50px;
  background-color: black;
  align-items: center;
}
</style>
</head>
<body>

<div class="bg"></div>
<div class="blur"></div>
</body>
</html>
